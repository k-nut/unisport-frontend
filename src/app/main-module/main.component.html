<div class="container">
  <form (ngSubmit)="getSportsClasses()">
    <div class="mainSearch">
      <input class='search' type="text" list="classes" name="searchTerm" [(ngModel)]="searchTerm"
             placeholder="Suchen...">
      <input type="submit" value="Suchen"/>
    </div>
    <datalist id="classes">
      <option *ngFor="let class of classes">{{class}}</option>
    </datalist>

    <div class="additionalFilters">
      <div>
        Angeboten am:
        <label *ngFor="let day of days" class="checkbox-inline">
          <input type="checkbox" [(ngModel)]="day.selected" name="{{day.name}}"/>{{day.name}}
        </label>
      </div>


      <div>
        Verf√ºgbarkeit:
        <label>
          <input [(ngModel)]="bookable" type="radio" value="false" name="bookable"/> Alle Kurse
        </label>
        <label>
          <input [(ngModel)]="bookable" type="radio" value="true" name="bookable"/> Nur buchbare
        </label>
        <label>
          <input [(ngModel)]="bookable" type="radio" value="waitingList" name="bookable"/> Buchbar & Warteliste
        </label>
      </div>
    </div>

  </form>

  <p style='float: right'> Datenstand: <span id='lastUpadated'>{{lastUpdated | date : "dd.MM.yyyy"}}</span> </p>


  <div class="pagination">
    Seite:
    <ul>
      <li *ngFor="let page of pages">
        <button [ngClass]="{'selected': currentPage === page}" (click)="setPage(page)">{{page}}</button>
      </li>
    </ul>
    <div>
      Zeige Ergebnisse {{ pagination.start }} bis {{ pagination.end }} von {{sportsClasses.length}}
    </div>
  </div>

  <unisport-sports-class *ngFor="let sportsClass of sportsClasses | slice:pagingStart:pagingStart+10"
                class="sportsClass"
                [sportsClass]="sportsClass"
                [searchTerm]="searchTerm"></unisport-sports-class>
</div>
